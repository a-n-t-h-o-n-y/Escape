name: build

on:
  push:
    branches: [ main ]

jobs:
  gcc-build-ubuntu20:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: |
          mkdir build && cd build
          cmake .. && make termcaps
  clang-build-ubuntu20:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: |
          mkdir build && cd build
          export CXX=clang++ && export CC=clang
          cmake .. && make termcaps
  gcc-build-ubuntu18:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: |
          mkdir build && cd build
          cmake .. && make termcaps
  clang-build-ubuntu18:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: |
          mkdir build && cd build
          export CXX=clang++ && export CC=clang
          cmake .. && make termcaps
